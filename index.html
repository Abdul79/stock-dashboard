<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .last-updated {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .refresh-btn:hover {
            background: #2ea043;
        }

        .refresh-btn:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.1rem;
            color: #8b949e;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .stock-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            transition: border-color 0.2s;
        }

        .stock-card:hover {
            border-color: #484f58;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .stock-symbol {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .stock-name {
            color: #8b949e;
            font-size: 0.85rem;
        }

        .stock-price {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: right;
        }

        .stock-change {
            font-size: 0.95rem;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .positive {
            color: #3fb950;
            background: rgba(63, 185, 80, 0.15);
        }

        .negative {
            color: #f85149;
            background: rgba(248, 81, 73, 0.15);
        }

        .neutral {
            color: #8b949e;
            background: rgba(139, 148, 158, 0.15);
        }

        /* Sector Heatmap */
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .sector-card {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .sector-card:hover {
            transform: scale(1.02);
        }

        .sector-name {
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .sector-change {
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* Heatmap colors */
        .heat-5 { background: #0d4429; color: #3fb950; }
        .heat-4 { background: #0d3d26; color: #3fb950; }
        .heat-3 { background: #0c3222; color: #3fb950; }
        .heat-2 { background: #0b281d; color: #56d364; }
        .heat-1 { background: #0a1f18; color: #7ee787; }
        .heat-0 { background: #161b22; color: #8b949e; }
        .heat--1 { background: #1f1315; color: #ffa198; }
        .heat--2 { background: #2a1519; color: #ffa198; }
        .heat--3 { background: #35171b; color: #f85149; }
        .heat--4 { background: #40191d; color: #f85149; }
        .heat--5 { background: #4b1c1f; color: #f85149; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #30363d;
            border-top-color: #238636;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .countdown {
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }

            .heatmap-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stock-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Stock Dashboard</h1>
                <div class="last-updated" id="lastUpdated">Loading...</div>
                <div class="countdown" id="countdown"></div>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="fetchAllData()">Refresh</button>
        </header>

        <div class="section">
            <div class="section-title">My Stocks</div>
            <div class="stocks-grid" id="stocksGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading stocks...</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Precious Metals</div>
            <div class="stocks-grid" id="metalsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading metals...</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Sector Heatmap</div>
            <div class="heatmap-grid" id="sectorGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading sectors...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FINNHUB_API_KEY = 'd5jd7j9r01qh37ujrnhgd5jd7j9r01qh37ujrni0';
        const REFRESH_INTERVAL = 15 * 60 * 1000; // 15 minutes

        const STOCKS = [
            { symbol: 'MU', name: 'Micron' },
            { symbol: 'SNDK', name: 'SanDisk' },
            { symbol: 'NVDA', name: 'Nvidia' },
            { symbol: 'GOOGL', name: 'Google' },
            { symbol: 'BE', name: 'Bloom Energy' },
            { symbol: 'OKLO', name: 'Oklo' },
        ];

        const METALS = [
            { symbol: 'GLD', name: 'Gold ETF' },
            { symbol: 'SLV', name: 'Silver ETF' },
        ];

        const SECTORS = [
            { symbol: 'XLK', name: 'Technology' },
            { symbol: 'XLF', name: 'Financials' },
            { symbol: 'XLE', name: 'Energy' },
            { symbol: 'XLV', name: 'Healthcare' },
            { symbol: 'XLY', name: 'Consumer Disc' },
            { symbol: 'XLP', name: 'Consumer Staples' },
            { symbol: 'XLI', name: 'Industrials' },
            { symbol: 'XLB', name: 'Materials' },
            { symbol: 'XLU', name: 'Utilities' },
            { symbol: 'XLRE', name: 'Real Estate' },
            { symbol: 'XLC', name: 'Communication' },
        ];

        let countdownInterval;
        let nextRefresh;

        async function fetchQuote(symbol) {
            try {
                const response = await fetch(
                    `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_API_KEY}`
                );
                const data = await response.json();
                return {
                    price: data.c,
                    change: data.d,
                    changePercent: data.dp,
                    high: data.h,
                    low: data.l,
                    open: data.o,
                    prevClose: data.pc
                };
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        function getChangeClass(change) {
            if (change > 0) return 'positive';
            if (change < 0) return 'negative';
            return 'neutral';
        }

        function getHeatClass(changePercent) {
            if (changePercent >= 2) return 'heat-5';
            if (changePercent >= 1.5) return 'heat-4';
            if (changePercent >= 1) return 'heat-3';
            if (changePercent >= 0.5) return 'heat-2';
            if (changePercent > 0) return 'heat-1';
            if (changePercent === 0) return 'heat-0';
            if (changePercent > -0.5) return 'heat--1';
            if (changePercent > -1) return 'heat--2';
            if (changePercent > -1.5) return 'heat--3';
            if (changePercent > -2) return 'heat--4';
            return 'heat--5';
        }

        function formatPrice(price) {
            if (price == null) return '--';
            return '$' + price.toFixed(2);
        }

        function formatChange(change, changePercent) {
            if (change == null || changePercent == null) return '--';
            const sign = change >= 0 ? '+' : '';
            return `${sign}${change.toFixed(2)} (${sign}${changePercent.toFixed(2)}%)`;
        }

        function renderStockCard(stock, quote) {
            const changeClass = quote ? getChangeClass(quote.change) : 'neutral';
            return `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-price">${formatPrice(quote?.price)}</div>
                    </div>
                    <div class="stock-change ${changeClass}">
                        ${formatChange(quote?.change, quote?.changePercent)}
                    </div>
                </div>
            `;
        }

        function renderSectorCard(sector, quote) {
            const heatClass = quote ? getHeatClass(quote.changePercent) : 'heat-0';
            const sign = quote?.changePercent >= 0 ? '+' : '';
            return `
                <div class="sector-card ${heatClass}">
                    <div class="sector-name">${sector.name}</div>
                    <div class="sector-change">
                        ${quote ? `${sign}${quote.changePercent.toFixed(2)}%` : '--'}
                    </div>
                </div>
            `;
        }

        async function fetchAllData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            // Fetch all data in parallel
            const [stockQuotes, metalQuotes, sectorQuotes] = await Promise.all([
                Promise.all(STOCKS.map(s => fetchQuote(s.symbol))),
                Promise.all(METALS.map(m => fetchQuote(m.symbol))),
                Promise.all(SECTORS.map(s => fetchQuote(s.symbol))),
            ]);

            // Render stocks
            const stocksGrid = document.getElementById('stocksGrid');
            stocksGrid.innerHTML = STOCKS.map((stock, i) =>
                renderStockCard(stock, stockQuotes[i])
            ).join('');

            // Render metals
            const metalsGrid = document.getElementById('metalsGrid');
            metalsGrid.innerHTML = METALS.map((metal, i) =>
                renderStockCard(metal, metalQuotes[i])
            ).join('');

            // Render sectors
            const sectorGrid = document.getElementById('sectorGrid');
            sectorGrid.innerHTML = SECTORS.map((sector, i) =>
                renderSectorCard(sector, sectorQuotes[i])
            ).join('');

            // Update timestamp
            const now = new Date();
            document.getElementById('lastUpdated').textContent =
                `Last updated: ${now.toLocaleTimeString()}`;

            refreshBtn.disabled = false;
            refreshBtn.textContent = 'Refresh';

            // Reset countdown
            startCountdown();
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);

            nextRefresh = Date.now() + REFRESH_INTERVAL;

            countdownInterval = setInterval(() => {
                const remaining = Math.max(0, nextRefresh - Date.now());
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);

                document.getElementById('countdown').textContent =
                    `Next refresh in ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    fetchAllData();
                }
            }, 1000);
        }

        // Initial fetch
        fetchAllData();
    </script>
</body>
</html>
