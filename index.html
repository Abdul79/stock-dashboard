<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .last-updated {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Weather Section */
        .weather-section {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .weather-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 25px;
            position: relative;
            z-index: 1;
        }

        .weather-icon {
            font-size: 5rem;
            line-height: 1;
        }

        .weather-info h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .weather-info .location {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .weather-info .condition {
            font-size: 1rem;
            opacity: 0.7;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .weather-detail {
            text-align: center;
        }

        .weather-detail .label {
            font-size: 0.75rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .weather-detail .value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Hourly Forecast */
        .hourly-forecast {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 15px 0;
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .hourly-item {
            text-align: center;
            min-width: 70px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }

        .hourly-item .time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .hourly-item .icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .hourly-item .temp {
            font-size: 0.95rem;
            font-weight: 600;
        }

        /* Section Titles */
        .section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        /* Stock Cards */
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .stock-card:hover::before {
            opacity: 1;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .stock-name {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            margin-top: 2px;
        }

        .stock-price {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: right;
        }

        .stock-change {
            font-size: 1rem;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .positive {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.15);
        }

        .negative {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.15);
        }

        .neutral {
            color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
        }

        .arrow-up::before {
            content: '‚Üë';
            margin-right: 3px;
        }

        .arrow-down::before {
            content: '‚Üì';
            margin-right: 3px;
        }

        /* Metals Section */
        .metals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .metal-card {
            background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(192,192,192,0.1) 100%);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .metal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255,215,0,0.1);
        }

        .metal-card.gold {
            background: linear-gradient(135deg, rgba(255,215,0,0.15) 0%, rgba(255,193,7,0.05) 100%);
            border-color: rgba(255,215,0,0.3);
        }

        .metal-card.silver {
            background: linear-gradient(135deg, rgba(192,192,192,0.15) 0%, rgba(169,169,169,0.05) 100%);
            border-color: rgba(192,192,192,0.3);
        }

        .metal-icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        .metal-info {
            flex: 1;
        }

        .metal-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .metal-symbol {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .metal-price {
            text-align: right;
        }

        .metal-price .price {
            font-size: 1.6rem;
            font-weight: 700;
        }

        /* Sector Heatmap */
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .sector-card {
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .sector-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sector-card:hover {
            transform: scale(1.05);
        }

        .sector-card:hover::after {
            opacity: 1;
        }

        .sector-name {
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .sector-change {
            font-size: 1.3rem;
            font-weight: 800;
        }

        /* Heatmap colors - more vibrant */
        .heat-5 { background: linear-gradient(135deg, #00b894 0%, #00cec9 100%); }
        .heat-4 { background: linear-gradient(135deg, #00a085 0%, #00b894 100%); }
        .heat-3 { background: linear-gradient(135deg, #009074 0%, #00a085 100%); }
        .heat-2 { background: linear-gradient(135deg, #007f65 0%, #009074 100%); }
        .heat-1 { background: linear-gradient(135deg, #006d54 0%, #007f65 100%); }
        .heat-0 { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); }
        .heat--1 { background: linear-gradient(135deg, #6d3040 0%, #7f3a4a 100%); }
        .heat--2 { background: linear-gradient(135deg, #7f3a4a 0%, #904454 100%); }
        .heat--3 { background: linear-gradient(135deg, #904454 0%, #a14e5e 100%); }
        .heat--4 { background: linear-gradient(135deg, #a14e5e 0%, #c0392b 100%); }
        .heat--5 { background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%); }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255,255,255,0.5);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .countdown {
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .weather-section {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .weather-main {
                flex-direction: column;
                text-align: center;
            }

            .weather-icon {
                font-size: 4rem;
            }

            .weather-info h2 {
                font-size: 2.5rem;
            }

            .weather-details {
                justify-content: center;
            }

            .hourly-forecast {
                justify-content: flex-start;
            }

            .stocks-grid, .metals-grid {
                grid-template-columns: 1fr;
            }

            .heatmap-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stock-card, .metal-card {
                padding: 18px;
            }

            .header-right {
                flex-direction: column;
                align-items: flex-end;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Dashboard</div>
            <div class="header-right">
                <div>
                    <div class="last-updated" id="lastUpdated">Loading...</div>
                    <div class="countdown" id="countdown"></div>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="fetchAllData()">‚Üª Refresh</button>
            </div>
        </header>

        <!-- Weather Section -->
        <div class="weather-section" id="weatherSection">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading weather...</div>
            </div>
        </div>

        <!-- Stocks Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">My Stocks</div>
            </div>
            <div class="stocks-grid" id="stocksGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading stocks...</div>
                </div>
            </div>
        </div>

        <!-- Precious Metals -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">Precious Metals</div>
            </div>
            <div class="metals-grid" id="metalsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading metals...</div>
                </div>
            </div>
        </div>

        <!-- Sector Heatmap -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">Sector Heatmap</div>
            </div>
            <div class="heatmap-grid" id="sectorGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading sectors...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FINNHUB_API_KEY = 'd5jd7j9r01qh37ujrnhgd5jd7j9r01qh37ujrni0';
        const OPENWEATHER_API_KEY = '835ad781595ec7d407fe83bfddda1343';
        const CITY = 'Dallas';
        const REFRESH_INTERVAL = 15 * 60 * 1000;

        const STOCKS = [
            { symbol: 'MU', name: 'Micron' },
            { symbol: 'SNDK', name: 'SanDisk' },
            { symbol: 'NVDA', name: 'Nvidia' },
            { symbol: 'GOOGL', name: 'Google' },
            { symbol: 'BE', name: 'Bloom Energy' },
            { symbol: 'OKLO', name: 'Oklo' },
        ];

        const METALS = [
            { symbol: 'GLD', name: 'Gold', icon: 'ü•á', class: 'gold' },
            { symbol: 'SLV', name: 'Silver', icon: 'ü•à', class: 'silver' },
        ];

        const SECTORS = [
            { symbol: 'XLK', name: 'Technology' },
            { symbol: 'XLF', name: 'Financials' },
            { symbol: 'XLE', name: 'Energy' },
            { symbol: 'XLV', name: 'Healthcare' },
            { symbol: 'XLY', name: 'Consumer Disc' },
            { symbol: 'XLP', name: 'Staples' },
            { symbol: 'XLI', name: 'Industrials' },
            { symbol: 'XLB', name: 'Materials' },
            { symbol: 'XLU', name: 'Utilities' },
            { symbol: 'XLRE', name: 'Real Estate' },
            { symbol: 'XLC', name: 'Comms' },
        ];

        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è',
        };

        let countdownInterval;
        let nextRefresh;

        async function fetchWeather() {
            try {
                const [currentRes, forecastRes] = await Promise.all([
                    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY},US&units=imperial&appid=${OPENWEATHER_API_KEY}`),
                    fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${CITY},US&units=imperial&appid=${OPENWEATHER_API_KEY}`)
                ]);
                const current = await currentRes.json();
                const forecast = await forecastRes.json();
                return { current, forecast };
            } catch (error) {
                console.error('Weather error:', error);
                return null;
            }
        }

        async function fetchQuote(symbol) {
            try {
                const response = await fetch(
                    `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_API_KEY}`
                );
                const data = await response.json();
                return {
                    price: data.c,
                    change: data.d,
                    changePercent: data.dp,
                };
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        function renderWeather(data) {
            if (!data) {
                return `<div class="loading">Weather unavailable</div>`;
            }

            const { current, forecast } = data;
            const icon = weatherIcons[current.weather[0].icon] || 'üå°Ô∏è';
            const temp = Math.round(current.main.temp);
            const feelsLike = Math.round(current.main.feels_like);
            const humidity = current.main.humidity;
            const wind = Math.round(current.wind.speed);
            const condition = current.weather[0].description;

            // Get next 6 hours
            const hourlyHtml = forecast.list.slice(0, 6).map(item => {
                const time = new Date(item.dt * 1000);
                const hourIcon = weatherIcons[item.weather[0].icon] || 'üå°Ô∏è';
                return `
                    <div class="hourly-item">
                        <div class="time">${time.getHours()}:00</div>
                        <div class="icon">${hourIcon}</div>
                        <div class="temp">${Math.round(item.main.temp)}¬∞</div>
                    </div>
                `;
            }).join('');

            return `
                <div class="weather-main">
                    <div class="weather-icon">${icon}</div>
                    <div class="weather-info">
                        <h2>${temp}¬∞F</h2>
                        <div class="location">üìç ${CITY}</div>
                        <div class="condition">${condition}</div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <div class="label">Feels Like</div>
                        <div class="value">${feelsLike}¬∞</div>
                    </div>
                    <div class="weather-detail">
                        <div class="label">Humidity</div>
                        <div class="value">${humidity}%</div>
                    </div>
                    <div class="weather-detail">
                        <div class="label">Wind</div>
                        <div class="value">${wind} mph</div>
                    </div>
                </div>
                <div class="hourly-forecast">${hourlyHtml}</div>
            `;
        }

        function getChangeClass(change) {
            if (change > 0) return 'positive arrow-up';
            if (change < 0) return 'negative arrow-down';
            return 'neutral';
        }

        function getHeatClass(changePercent) {
            if (changePercent >= 2) return 'heat-5';
            if (changePercent >= 1.5) return 'heat-4';
            if (changePercent >= 1) return 'heat-3';
            if (changePercent >= 0.5) return 'heat-2';
            if (changePercent > 0) return 'heat-1';
            if (changePercent === 0) return 'heat-0';
            if (changePercent > -0.5) return 'heat--1';
            if (changePercent > -1) return 'heat--2';
            if (changePercent > -1.5) return 'heat--3';
            if (changePercent > -2) return 'heat--4';
            return 'heat--5';
        }

        function formatPrice(price) {
            if (price == null) return '--';
            return '$' + price.toFixed(2);
        }

        function formatChange(change, changePercent) {
            if (change == null || changePercent == null) return '--';
            const sign = change >= 0 ? '+' : '';
            return `${sign}${changePercent.toFixed(2)}%`;
        }

        function renderStockCard(stock, quote) {
            const changeClass = quote ? getChangeClass(quote.change) : 'neutral';
            return `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-price">${formatPrice(quote?.price)}</div>
                    </div>
                    <div class="stock-change ${changeClass}">
                        ${formatChange(quote?.change, quote?.changePercent)}
                    </div>
                </div>
            `;
        }

        function renderMetalCard(metal, quote) {
            const changeClass = quote ? getChangeClass(quote.change) : 'neutral';
            return `
                <div class="metal-card ${metal.class}">
                    <div class="metal-icon">${metal.icon}</div>
                    <div class="metal-info">
                        <div class="metal-name">${metal.name}</div>
                        <div class="metal-symbol">${metal.symbol}</div>
                    </div>
                    <div class="metal-price">
                        <div class="price">${formatPrice(quote?.price)}</div>
                        <div class="stock-change ${changeClass}">
                            ${formatChange(quote?.change, quote?.changePercent)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSectorCard(sector, quote) {
            const heatClass = quote ? getHeatClass(quote.changePercent) : 'heat-0';
            const sign = quote?.changePercent >= 0 ? '+' : '';
            return `
                <div class="sector-card ${heatClass}">
                    <div class="sector-name">${sector.name}</div>
                    <div class="sector-change">
                        ${quote ? `${sign}${quote.changePercent.toFixed(2)}%` : '--'}
                    </div>
                </div>
            `;
        }

        async function fetchAllData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            // Fetch all data in parallel
            const [weatherData, stockQuotes, metalQuotes, sectorQuotes] = await Promise.all([
                fetchWeather(),
                Promise.all(STOCKS.map(s => fetchQuote(s.symbol))),
                Promise.all(METALS.map(m => fetchQuote(m.symbol))),
                Promise.all(SECTORS.map(s => fetchQuote(s.symbol))),
            ]);

            // Render weather
            document.getElementById('weatherSection').innerHTML = renderWeather(weatherData);

            // Render stocks
            document.getElementById('stocksGrid').innerHTML = STOCKS.map((stock, i) =>
                renderStockCard(stock, stockQuotes[i])
            ).join('');

            // Render metals
            document.getElementById('metalsGrid').innerHTML = METALS.map((metal, i) =>
                renderMetalCard(metal, metalQuotes[i])
            ).join('');

            // Render sectors
            document.getElementById('sectorGrid').innerHTML = SECTORS.map((sector, i) =>
                renderSectorCard(sector, sectorQuotes[i])
            ).join('');

            // Update timestamp
            const now = new Date();
            document.getElementById('lastUpdated').textContent =
                `Updated ${now.toLocaleTimeString()}`;

            refreshBtn.disabled = false;
            refreshBtn.textContent = '‚Üª Refresh';

            startCountdown();
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            nextRefresh = Date.now() + REFRESH_INTERVAL;

            countdownInterval = setInterval(() => {
                const remaining = Math.max(0, nextRefresh - Date.now());
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);

                document.getElementById('countdown').textContent =
                    `Next refresh in ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    fetchAllData();
                }
            }, 1000);
        }

        fetchAllData();
    </script>
</body>
</html>
